<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sketch</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"> welcome to odin sketch</div>
    <div class="content">
        <div class="content-grid"></div>
        <div class="content-adjust">
            <button class="clear"> clear </button>
            <button class="rainbow"> rainbow mode </button>
            <button class="eraser"> eraser </button>
            <input type="text" name="inputText" placeholder="Enter a Dimension">
            <button class="ok"> ok </button>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/giorgio808" target="_blank" rel="noopener noreferrer">made by giorgio808</a>
    </div></div>
</body>
</html>
